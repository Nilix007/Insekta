{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ scenario.title }}{% endblock %}

{% block content %}

<div id="vm_spinner" style="display:none;">
<div class="box-shadow">
<div class="box">
    <span class="box-title">{% trans "Please wait." %}</span>
    <img src="{{ STATIC_URL }}vmspinner.gif" alt="{% trans "Please wait." %}" />
</div>
</div>
</div>

<div id="scenario_sidebar">
{% include "scenario/sidebar.html" %}
</div>


<div id="scenario">
    <h1>{{ scenario.title }}</h1>
    {{ description|safe }}
</div>
<script type="text/javascript" src="{{ STATIC_URL }}scenario.js"></script>
{% endblock content %}
